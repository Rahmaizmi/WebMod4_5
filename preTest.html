<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Username dan Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Masukkan username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password">
            
            <input type="submit" value="Login">
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dari pengiriman default

            // Mengambil nilai dari input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Validasi input
            if (username === '' || password === '') {
                messageDiv.textContent = 'Username dan password tidak boleh kosong!';
                messageDiv.style.color = 'red';
            } else {
                // Cek username dan password yang benar
                const validUsername = 'rahma'; 
                const validPassword = '12345'; 

                if (username === validUsername && password === validPassword) {
                    messageDiv.textContent = 'Login berhasil!';
                    messageDiv.style.color = 'green';
                } else {
                    messageDiv.textContent = 'Username atau password salah!';
                    messageDiv.style.color = 'red';
                }
            }
        });
    </script>
</body>
</html>
