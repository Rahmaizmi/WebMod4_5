<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .btn-login {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn-login:hover {
        background-color: #45a049;
      }

      .error-message {
        color: red;
        margin-top: 10px;
      }
    </style>
    <script>
      function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "123") {
          alert("Login Sukses");
          window.location.href = "index.html"; // Buka file index.html
        } else {
          alert("Login Gagal");
          window.location.href = "Login.html"; // Kembali ke halaman Login
        }
      }
    </script>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form onsubmit="event.preventDefault(); validateLogin();">
        <input
          type="text"
          id="username"
          class="input-field"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          id="password"
          class="input-field"
          placeholder="Password"
          required
        /><br />
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
  </body>
</html>
