<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .welcome-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }

      .welcome-container h1 {
        color: #4caf50;
        margin-bottom: 20px;
      }

      .btn-logout {
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn-logout:hover {
        background-color: #e53935;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Selamat Datang di Halaman Utama</h1>
      <button class="btn-logout" onclick="window.location.href='tugas1.html'">
        Logout
      </button>
    </div>
  </body>
</html>
